<!-- knm-link-in-bio—slow-fade.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>KNM Finance</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon_io/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon_io/favicon-32x32.png?v=2"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon_io/favicon-16x16.png?v=2"
		/>
		<link rel="manifest" href="/favicon_io/site.webmanifest" />
		<link
			rel="shortcut icon"
			href="/favicon_io/favicon.ico?v=2"
			type="image/x-icon"
		/>
		<meta name="theme-color" content="#3E4A56" />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<style>
			:root {
				--bg: #3e4a56; /* KNM */
				--text: #ffffff;
				--card: #e8ebee;
				--outline: #e8ebee;
				--outline-2: #c9d1d9;
			}

			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
					"Helvetica Neue", Arial, sans-serif;
				color: var(--text);
				background: var(--bg);
				display: flex;
				min-height: 100dvh;
			}

			/* Layout: header (brand) + main (ctas) + footer (socials pinned bottom) */
			.page {
				width: min(560px, 92vw);
				margin: auto;
				display: grid;
				grid-template-rows: auto 1fr auto;
				min-height: 100dvh;
			}

			header {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding-top: 6vh;
			}

			/* ===== Brand ===== */
			.brand {
				display: flex;
				flex-direction: column;
				align-items: center;
				user-select: none;
				-webkit-user-drag: none;
			}

			.logo-frame {
				position: relative;
				width: min(320px, 68vw);
				aspect-ratio: 1/1;
				display: grid;
				place-items: center;
			}

			/* soft static halo only (no rotating ring, no parallax) */
			.logo-frame::before {
				content: "";
				position: absolute;
				inset: -10%;
				background: radial-gradient(
					60% 60% at 50% 50%,
					rgba(255, 255, 255, 0.1),
					rgba(255, 255, 255, 0) 62%
				);
				filter: blur(12px);
				pointer-events: none;
			}

			/* LOGO IMAGE — fade only */
			.logo-img {
				width: 100%;
				height: 100%;
				object-fit: contain;
				opacity: 0; /* start invisible */
			}
			.fade-in-slow {
				animation: fadeOnly 1.4s ease-out forwards; /* slower */
			}
			@keyframes fadeOnly {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			/* LETTERS — same reveal style, slower */
			.letters {
				display: flex;
				gap: 6px;
				align-items: flex-end;
				margin-top: -8px; /* move letters closer (higher) to logo */
			}
			.letters img {
				height: 54px;
				width: auto;
				display: block;
				opacity: 0;
				transform: translateY(10px) scale(0.96);
			}
			.reveal-slow {
				animation: reveal 1.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; /* slower */
			}
			@keyframes reveal {
				0% {
					opacity: 0;
					transform: translateY(10px) scale(0.96);
				}
				100% {
					opacity: 1;
					transform: translateY(0) scale(1);
				}
			}

			/* Spacer to add air above buttons */
			.spacer {
				height: 46px;
			}

			/* CTAs */
			.cta {
				display: flex;
				flex-direction: column;
				gap: 16px;
				width: 100%;
				padding: 0 4px;
			}
			.btn {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 52px;
				border-radius: 6px;
				text-decoration: none;
				letter-spacing: 0.5px;
				transition: filter 0.28s ease, transform 0.28s ease;
				text-transform: uppercase;
			}
			.btn-primary {
				background: var(--card);
				color: #2b333a;
				font-weight: 600;
				border: 1px solid var(--outline-2);
			}
			.btn-primary:hover {
				filter: brightness(0.96);
				transform: translateY(-1px);
			}
			.btn-outline {
				background: transparent;
				color: var(--text);
				border: 2px solid var(--outline);
				font-weight: 500;
			}
			.btn-outline:hover {
				background: rgba(255, 255, 255, 0.06);
				transform: translateY(-1px);
			}

			/* Footer socials pinned to bottom */
			footer {
				display: flex;
				justify-content: center;
				padding: 18px 0 20px;
			}
			.socials {
				display: flex;
				gap: 14px;
			}
			.icon-btn {
				width: 42px;
				height: 42px;
				display: grid;
				place-items: center;
				border-radius: 6px;
				border: 2px solid var(--outline);
				color: var(--text);
				text-decoration: none;
				transition: 0.25s ease;
			}
			.icon-btn:hover {
				background: rgba(255, 255, 255, 0.06);
			}

			/* Respect reduced motion: instantly show without animation */
			@media (prefers-reduced-motion: reduce) {
				.fade-in-slow,
				.reveal-slow {
					animation: none !important;
					opacity: 1 !important;
					transform: none !important;
				}
				.btn:hover,
				.icon-btn:hover {
					transform: none;
				}
			}
			/* Tagline under logo */
			.tagline {
				margin: 8px 0 0;
				font: 500 16px/1.6 Inter, sans-serif;
				color: var(--card); /* soft light gray on dark */
				letter-spacing: 0.2px;
				text-align: center;
			}
			@media (min-width: 480px) {
				.tagline {
					font-size: 17px;
				}
			}
		</style>
	</head>
	<body>
		<div class="page">
			<header>
				<div class="brand">
					<div class="logo-frame">
						<img
							class="logo-img"
							id="logoImg"
							src="./AnimationLogoKNM/KNMLogoImgnoBG.png"
							alt="KNM geometric logo"
							width="640"
							height="640"
						/>
					</div>

					<div class="letters" aria-hidden="true">
						<img id="letterK" src="./AnimationLogoKNM/LetterK.png" alt="K" />
						<img id="letterN" src="./AnimationLogoKNM/LetterN.png" alt="N" />
						<img id="letterM" src="./AnimationLogoKNM/LetterM.png" alt="M" />
					</div>
					<p class="tagline reveal-slow" id="tagline">
						Your Trusted Financial Advisor
					</p>
				</div>

				<div class="spacer" aria-hidden="true"></div>
			</header>

			<main>
				<nav class="cta" aria-label="Primary actions">
					<a
						class="btn btn-primary"
						href="https://knmfinance.ca/contact"
						target="_blank"
						rel="noopener"
						>Get a Consultation</a
					>
					<a
						class="btn btn-outline"
						href="https://dariaderiagina.github.io/KNM/"
						target="_blank"
						rel="noopener"
						>Visit Our Website</a
					>
				</nav>
			</main>

			<footer>
				<div class="socials" aria-label="Social links">
					<a
						class="icon-btn"
						href="https://www.linkedin.com/"
						aria-label="LinkedIn"
						target="_blank"
						rel="noopener"
					>
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							role="img"
							aria-hidden="true"
						>
							<path
								d="M6 9h3v9H6zM7.5 6.5A1.5 1.5 0 1 1 7.5 3.5a1.5 1.5 0 0 1 0 3zM11 9h2.9v1.2h.04c.4-.8 1.4-1.7 2.9-1.7 3.1 0 3.7 2 3.7 4.6V18h-3v-4.2c0-1 0-2.4-1.5-2.4s-1.8 1.1-1.8 2.3V18H11V9z"
								fill="currentColor"
							/>
						</svg>
					</a>
					<a
						class="icon-btn"
						href="https://www.facebook.com/"
						aria-label="Facebook"
						target="_blank"
						rel="noopener"
					>
						<svg
							width="18"
							height="18"
							viewBox="0 0 24 24"
							fill="none"
							role="img"
							aria-hidden="true"
						>
							<path
								d="M13 22v-8h3l.5-3H13V9.5c0-.9.3-1.5 1.6-1.5H17V5.3C16.6 5.2 15.7 5 14.7 5 12.4 5 11 6.3 11 8.9V11H8v3h3v8h2z"
								fill="currentColor"
							/>
						</svg>
					</a>
				</div>
			</footer>
		</div>

		<script>
			// Slower staggered entrance with fade for logo only
			window.addEventListener("load", () => {
				const reduce = window.matchMedia(
					"(prefers-reduced-motion: reduce)"
				).matches;

				const logo = document.getElementById("logoImg");
				const k = document.getElementById("letterK");
				const n = document.getElementById("letterN");
				const m = document.getElementById("letterM");

				if (reduce) {
					[logo, k, n, m].forEach((el) => {
						if (el) {
							el.style.opacity = 1;
							el.style.transform = "none";
						}
					});
					return;
				}

				const delays = [0, 80, 580, 1180]; // slower steps (ms)

				setTimeout(() => logo.classList.add("fade-in-slow"), delays[0]);
				setTimeout(() => k.classList.add("reveal-slow"), delays[1]);
				setTimeout(() => n.classList.add("reveal-slow"), delays[2]);
				setTimeout(() => m.classList.add("reveal-slow"), delays[3]);

				const tagline = document.getElementById("tagline");
				setTimeout(() => tagline.classList.add("reveal-slow"), delays[4]);
			});
		</script>
	</body>
</html>
