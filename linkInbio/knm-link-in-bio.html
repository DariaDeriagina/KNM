<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>KNM Finance</title>

		<!-- Favicons (root-relative) -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon_io/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon_io/favicon-32x32.png?v=2"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon_io/favicon-16x16.png?v=2"
		/>
		<link rel="manifest" href="/favicon_io/site.webmanifest" />
		<link
			rel="shortcut icon"
			href="/favicon_io/favicon.ico?v=2"
			type="image/x-icon"
		/>
		<meta name="theme-color" content="#3E4A56" />

		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@700;800&display=swap"
			rel="stylesheet"
		/>

		<style>
			:root {
				--bg: #3e4a56; /* KNM primary */
				--ink: #0f1720; /* deep ink for outlines */
				--text: #fff;
				--surface: #eef2f6; /* light card */
				--accent: #e8ebee; /* light border */
			}

			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial,
					sans-serif;
				color: var(--text);
				background: radial-gradient(
						1200px 600px at 50% -10%,
						rgba(255, 255, 255, 0.18),
						transparent 60%
					),
					linear-gradient(180deg, #465361 0%, #3e4a56 36%, #333e49 100%);
				display: flex;
				min-height: 100dvh;
			}

			/* Layout */
			.page {
				width: min(560px, 92vw);
				margin: auto;
				display: grid;
				grid-template-rows: auto 1fr auto;
				min-height: 100dvh;
				padding: 6vh 0 18px;
			}

			header {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			/* Brand block */
			.brand {
				display: flex;
				flex-direction: column;
				align-items: center;
				user-select: none;
			}
			.logo-frame {
				position: relative;
				width: min(320px, 70vw);
				aspect-ratio: 1/1;
				display: grid;
				place-items: center;
				border-radius: 16px;
				isolation: isolate;
			}
			.logo-frame::before {
				content: "";
				position: absolute;
				inset: -10%;
				background: radial-gradient(
					60% 60% at 50% 48%,
					rgba(255, 255, 255, 0.12),
					rgba(255, 255, 255, 0) 62%
				);
				filter: blur(12px);
				pointer-events: none;
				z-index: -1;
			}

			.logo-img {
				width: 100%;
				height: 100%;
				object-fit: contain;
				opacity: 0;
			}
			.fade-in {
				animation: fadeOnly 1100ms ease-out forwards;
			}
			@keyframes fadeOnly {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.letters {
				display: flex;
				gap: 8px;
				align-items: flex-end;
				margin-top: -6px;
			}
			.letters img {
				height: 56px;
				width: auto;
				display: block;
				opacity: 0;
				transform: translateY(10px) scale(0.96);
			}
			.reveal {
				animation: reveal 900ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
			}
			@keyframes reveal {
				0% {
					opacity: 0;
					transform: translateY(10px) scale(0.96);
				}
				100% {
					opacity: 1;
					transform: none;
				}
			}

			.tagline {
				margin: 10px 0 0;
				font: 600 16px/1.6 Inter, sans-serif;
				color: var(--accent);
				letter-spacing: 0.2px;
				text-align: center;
				opacity: 0.95;
			}

			.spacer {
				height: 44px;
			}

			/* Main button */
			.primary-btn {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 56px;
				border-radius: 10px;
				margin-bottom: 52px;
				color: #1f2730;
				text-decoration: none;
				letter-spacing: 0.6px;
				background: var(--surface);
				border: 1px solid rgba(0, 0, 0, 0.08);
				font-weight: 700;
				text-transform: uppercase;
				box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
				transition: transform 0.22s ease, filter 0.22s ease,
					box-shadow 0.22s ease;
			}
			.primary-btn:hover {
				transform: translateY(-2px);
				filter: brightness(0.98);
				box-shadow: 0 16px 34px rgba(0, 0, 0, 0.22);
			}

			/* Action row */
			.actions {
				margin-top: 14px;
				display: flex;
				gap: 14px;
				justify-content: center;
			}
			.action {
				width: 64px;
				height: 64px;
				border-radius: 50%;
				display: grid;
				place-items: center;
				background: #27323d;
				border: 1px solid rgba(255, 255, 255, 0.08);
				box-shadow: 0 8px 18px rgba(0, 0, 0, 0.28);
				text-decoration: none;
				transition: transform 0.25s ease, box-shadow 0.25s ease,
					background 0.25s ease;
				position: relative;
				overflow: visible;
				/* gentle alternating pulse */
				animation: pulse 2.4s ease-in-out infinite;
			}
			.action:nth-child(2) {
				animation-delay: 1.2s;
			}
			.action:hover {
				transform: translateY(-4px);
				background: #344250;
				box-shadow: 0 14px 28px rgba(0, 0, 0, 0.34);
			}
			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.06);
				}
			}

			.action svg {
				width: 28px;
				height: 28px;
				color: #fff;
			}

			footer {
				display: flex;
				justify-content: center;
				margin-top: 32px;
			}
			.credit {
				font-size: 13px;
				color: #cfd6de;
				opacity: 0.8;
			}

			/* Accessibility */
			@media (prefers-reduced-motion: reduce) {
				.fade-in,
				.reveal,
				.action {
					animation: none !important;
				}
				.primary-btn:hover,
				.action:hover {
					transform: none;
				}
			}

			@media (min-width: 480px) {
				.tagline {
					font-size: 17px;
				}
			}
		</style>
	</head>
	<body>
		<div class="page">
			<header>
				<div class="brand">
					<div class="logo-frame">
						<!-- Paths are relative to /linkInbio/ -->
						<img
							id="logoImg"
							class="logo-img"
							src="./AnimationLogoKNM/KNMLogoImgnoBG.png"
							alt="KNM geometric logo"
							width="640"
							height="640"
						/>
					</div>

					<div class="letters" aria-hidden="true">
						<img id="letterK" src="./AnimationLogoKNM/LetterK.png" alt="K" />
						<img id="letterN" src="./AnimationLogoKNM/LetterN.png" alt="N" />
						<img id="letterM" src="./AnimationLogoKNM/LetterM.png" alt="M" />
					</div>

					<p id="tagline" class="tagline">Your Trusted Financial Advisor</p>
				</div>

				<div class="spacer" aria-hidden="true"></div>
			</header>

			<main>
				<!-- One clear primary action -->
				<a class="primary-btn" href="https://knmfinance.ca" rel="noopener"
					>Visit Our Website</a
				>

				<!-- Two compact actions -->
				<div class="actions" aria-label="Quick actions">
					<!-- Email -->
					<a
						class="action"
						href="mailto:KirillSamokhin@gmail.com"
						aria-label="Email KNM Finance"
					>
						<svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
							<path
								d="M3 7.5A2.5 2.5 0 0 1 5.5 5h13A2.5 2.5 0 0 1 21 7.5v9A2.5 2.5 0 0 1 18.5 19h-13A2.5 2.5 0 0 1 3 16.5v-9Z"
								stroke="currentColor"
								stroke-width="1.6"
							/>
							<path
								d="m4 7 8 6 8-6"
								stroke="currentColor"
								stroke-width="1.6"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</a>

					<!-- Phone -->
					<a
						class="action"
						href="tel:+16479884786"
						aria-label="Call KNM Finance"
					>
						<svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
							<path
								d="M7.5 4.5 9.8 6.8c.4.4.5 1 .2 1.5l-1.3 2.2a1.3 1.3 0 0 0 .2 1.5l3.1 3.1c.4.4 1 .5 1.5.2l2.2-1.3c.5-.3 1.1-.2 1.5.2l2.3 2.3c.5.5.5 1.3 0 1.9l-1.1 1.1c-.8.8-2 1.1-3 .7-3.3-1.2-6.2-3.5-8.5-6.4-1.3-1.6-2.3-3.4-3-5.3-.4-1 .0-2.2.8-3l1.1-1.1c.5-.6 1.4-.6 1.9 0Z"
								stroke="currentColor"
								stroke-width="1.6"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</a>
				</div>
			</main>

			<footer>
				<div class="credit">Â© KNM Finance</div>
			</footer>
		</div>

		<script>
			// Minimal, graceful animation timing
			window.addEventListener("load", () => {
				const reduce = window.matchMedia(
					"(prefers-reduced-motion: reduce)"
				).matches;
				const logo = document.getElementById("logoImg");
				const k = document.getElementById("letterK");
				const n = document.getElementById("letterN");
				const m = document.getElementById("letterM");
				const tagline = document.getElementById("tagline");

				if (reduce) {
					[logo, k, n, m].forEach((el) => {
						el.style.opacity = 1;
						el.style.transform = "none";
					});
					return;
				}

				// Staggered, calm sequence
				setTimeout(() => logo.classList.add("fade-in"), 0);
				setTimeout(() => k.classList.add("reveal"), 250);
				setTimeout(() => n.classList.add("reveal"), 650);
				setTimeout(() => m.classList.add("reveal"), 1050);
				setTimeout(() => tagline.classList.add("reveal"), 1350);
			});
		</script>
	</body>
</html>
